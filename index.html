Please enable Javascript!

<script>
  if(location.href.indexOf('?') != -1)
    fetch('./data.json')
    .then(res => res.json())
    .then(res => {
      location.href = res['target'][decodeURI(
          location.href.slice(
              location.href.indexOf('?') +1
          ).toLowerCase()
      )];
    })
    .catch(err => console.err(err))
  else
    console.err('Please provide argument!')
</script>
