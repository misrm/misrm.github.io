<h3 id="helloworld">Please enable Javascript!</h3>

<script>
<script>
  if(location.href.indexOf('?') != -1)
    fetch('./data.json')
    .then(res => res.json())
    .then(res => {
      location.href = res['target'][decodeURI(
          location.href.slice(
              location.href.indexOf('?') +1
          ).toLowerCase()
      )];
    })
    .catch(err => console.error(err))
  else
    document.getElementById("helloworld").innerHTML = 'Please provide argument!'
</script>
